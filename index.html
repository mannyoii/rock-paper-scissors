<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="main">
      <button class="btn rock">Rock</button>
      <button class="btn paper">Paper</button>
      <button class="btn scissors">Scissors</button>
    </div>
    <div class="results">
      <span class="player-score"
        >Player Score: <span class="user">0</span></span
      >
      <span class="computer-score"
        >Computer Score: <span class="computer">0</span></span
      >
      <span class="message"></span>
    </div>
  </body>
</html>
